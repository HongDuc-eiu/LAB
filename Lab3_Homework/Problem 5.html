<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Problem 5</title>
    <style type="text/css">
    .check {
        margin-left: 20px;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <table class="table table-striped" border="3" cellspacing="0" cellpadding="15">
                <thead>
                    <tr class="bg-success">
                        <th scope="col">Contact Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Country</th>
                        <th scope="col">Is Promoted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria Anders</td>
                        <td>Berlin</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/1024px-Flag_of_Germany.svg.png" width="50" height="30">Germany</td>
                        <td>
                            <div class="check"><input type="checkbox" class="form-check-input" id="check1"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Ana Trujillo</td>
                        <td>Mexico D.F.</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1024px-Flag_of_Mexico.svg.png" width="50" height="30">Mexico</td>
                        <td>
                            <div class="check"><input type="checkbox" class="form-check-input" id="check2"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Antonio Moreno</td>
                        <td>Mexico D.F.</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1024px-Flag_of_Mexico.svg.png" width="50" height="30">Mexico</td>
                        <td>
                            <div class="check"><input type="checkbox" class="form-check-input" id="check3" checked></div>
                        </td>
                    </tr>
                    <tr>
                        <td>Thomas Hardy</td>
                        <td>London</td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png" width="50" height="30">UK</td>
                        <td>
                            <div class="check"><input type="checkbox" class="form-check-input" id="check4"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>

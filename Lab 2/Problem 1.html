<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    input[type=button],button {
    width: 50px;
    height: 50px;
    border:none;
    background-color: transparent;
}
input[type=text]{
    width: 100%;
    text-align: right;
    border: none;
}
</style>

<body>
    <form>
        <table border="1" cellpadding="5" style="text-align: center;">
            <tr>
                <td colspan="4">
                    <input type="text" name="result" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="1" id="1" value="1">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="2">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="3">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="+">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="1" id="1" value="4">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="5">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="6">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="-">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="1" id="1" value="7">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="8">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="9">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="*">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="1" id="1" value="0">
                </td>
                <td>
                    <input type="button" name="1" id="1" value=".">
                </td>
                <td>
                    <input type="button" name="1" id="1" value="/">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
